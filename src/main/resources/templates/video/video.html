<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>video</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/video.css">
<link rel="stylesheet" href="css/common.css">
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="head-div" style="height:15%">
		<a id="back-btn" class="btn btn-default" href="/home">
			<span class="glyphicon glyphicon-menu-left" style="font-size:40px;"></span>
			<span>返回</span>
		</a>
		<div id="title-div">视频搜索</div>
	</div>
	<div style="height: 15%"></div>
	<div class="video-div">
		<div class="title-div">
			视频搜索
		</div>
		
		<div class="search-div">
			<div class="input-div">
				<input type="text" class="form-control" id="search-input">
			</div>
			<button class="btn btn-default search-btn">
				<span class="glyphicon glyphicon-search"></span>
			</button>
		</div>
	</div>
	
	<script>
		window.onload = function(){
			parent.frameCallBack();
		}
		
		function searchVideo(content){
			window.location.href="http://www.soku.com/search_video/q_"+content;
		}
	
		$(".search-btn").click(function(){
			if($("#search-input").val() != ''){
				searchVideo($("#search-input").val());
			}
		})
	</script>
</body>
</html>
